<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <header
      class="relative h-screen bg-cover bg-center"
      style="background-image: url('../assets/img/banner.png')"
    >
      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black/60 z-0">

      <!-- Content on top of background -->
      <div class="relative z-10">
        <!-- Navigation Bar -->
        <nav class="px-6 py-4 bg-black text-white fixed top-0 right-0 left-0">
          <div class="max-w-7xl mx-auto flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
              <a href="#">
                <img
                  src="../assets/img/logo.png"
                  alt="Logo"
                  class="h-16 w-auto"
                />
              </a>
            </div>

            <!-- Navigation Links -->
            <ul class="hidden md:flex gap-6 font-medium text-white">
              <li><a href="#" class="hover:text-orange-500">Home</a></li>
              <li><a href="#" class="hover:text-orange-500">About</a></li>
              <li><a href="#" class="hover:text-orange-500">Recipes</a></li>
              <li><a href="#" class="hover:text-orange-500">Blog</a></li>
              <li><a href="#" class="hover:text-orange-500">Page</a></li>
              <li>
                <a href="#" class="text-white font-semibold">Contact</a>
              </li>
            </ul>

            <!-- Search -->
            <div class="hidden md:block">
              <form action="#" class="relative">
                <input
                  type="text"
                  placeholder="Search..."
                  class="w-32 pl-4 pr-10 py-2 rounded-full text-sm bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400"
                />
    

    </nav>
      </div>
  


</html>
